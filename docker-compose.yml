version: '3.9'
services:
    postgres:
        image: 'postgres:latest'
        container_name: postgres
        restart: always
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    api:
        container_name: node-app
        build:
            dockerfile: Dockerfile
            context: .
        volumes:
            - /app/node_modules
            - ./:/app
        environment:
            - PGPORT=5432
            - PGHOST=postgres
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        command: ['npx', 'nx', 'run', 'node-app:serve:${NODE_APP_COMMAND}']
        depends_on:
            - postgres

        deploy:
            restart_policy:
                condition: ${NODE_APP_RESTART_POLICY}
                delay: 5s
                max_attempts: ${NODE_APP_RESTART_COUNT}
                window: 120s
